<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>分布式可信凭证数据转发软件</title>
    <link href="css/main.css" th:href="@{css/main.css}" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.5.1.min.js" th:src="@{js/jquery-3.5.1.min.js}" type="text/javascript"></script>
    <script src="js/main.js" th:src="@{js/main.js}" type="text/javascript"></script>
</head>

<body>
<div id="outer">
    <div id="login">
        <p>
            <h1>分布式可信凭证数据转发软件</h1>
        </p>

        <form action="#/login" method="put">
            <div id="login-status"></div>
            <table class="form">
                <tbody><tr>
                    <th><label>用户名:</label></th>
                    <td><input type="text" name="username"><span class="mand">*</span></td>
                </tr>
                <tr>
                    <th><label>密码:</label></th>
                    <td><input type="password" name="password"><span class="mand">*</span></td>
                </tr>
                <tr>
                    <th>&nbsp;</th>
                    <td><input type="submit" value="登录"></td>
                </tr>
                </tbody></table>
        </form>
    </div>
</div>
<div id="debug"></div>
<div id="scratch"></div>
</body>
</html>
